<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fancy Box</title>

	<link rel="stylesheet" href="./style/main.css">
	<link rel="stylesheet" href="./style/fancyvanilla.css">
</head>
<body>

	<div class="fancyBox" id="images">
		<img src="./images/1.jpg" alt="image one">
		<img src="./images/2.jpg" alt="image two">
		<img src="./images/3.jpg" alt="image three">
		<img src="./images/4.jpg" alt="image four">
		<img src="./images/5.jpg" alt="image five">
		<img src="./images/6.jpg" alt="image six">
		<img src="./images/7.jpg" alt="image seven">
		<img src="./images/8.jpg" alt="image eight">
	</div>



	<script src="./js/fancyvanilla.js"></script>
	<script>
		
	FancyBox('.fancyBox')
			.showImage()
			
	</script>
</body>
</html>
